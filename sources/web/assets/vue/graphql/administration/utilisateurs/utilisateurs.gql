query utilisateurs($limit: Int!, $offset: Int!, $nom: String, $prenom: String, $email: String, $telephone: String, $entite: String, $role: String, $fonction: String, $sortColumn: String!, $sortOrder: String!) {
    utilisateurs(nom: $nom, prenom: $prenom, email: $email, telephone: $telephone, entite: $entite, role: $role, fonction: $fonction, sortColumn: $sortColumn, sortOrder: $sortOrder) {
        items(limit: $limit, offset: $offset) {
            id,
            nom,
            prenom,
            email,
            telephone,
            estActive,
            utilisateursRolesEntites{
                items{
                    entite{
                        id
                        nom
                     }
                 }
             }
        }
        count
    }
}
